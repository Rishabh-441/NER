<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="p-5">
    <h1>Name Entity Recognition App - NER</h1>

    <form action="/entity" method="post" enctype="multipart/form-data">
        <div class="mb-3 w-50">
            <label for="inputDocument" class="form-label">Upload Document</label>
            <input type="file" name="file" class="form-control p-2 w-50" id="inputDocument">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="container mt-4">
        {% if html_code and text %}
        <p><strong>Original Text:</strong> <br>{{ text | safe }}</p>
        <p><strong>NER:</strong> <br> {% autoescape false %}{{ html_code }}{% endautoescape %}</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
